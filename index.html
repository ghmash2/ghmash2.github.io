<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ghmash2 | Portfolio</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="container header">
      <div class="hero">
        <h1 id="name">Ghmash2</h1>
        <p id="bio" class="muted">Loading profile…</p>
        <div class="cta">
          <a id="githubLink" class="btn" href="#" target="_blank" rel="noreferrer">GitHub</a>
          <a class="btn secondary" href="#projects">Projects</a>
        </div>
      </div>

      <div class="meta">
        <div class="card">
          <div class="cardTitle">Followers</div>
          <div id="followers" class="cardValue">—</div>
        </div>
        <div class="card">
          <div class="cardTitle">Public Repos</div>
          <div id="publicRepos" class="cardValue">—</div>
        </div>
        <div class="card">
          <div class="cardTitle">Location</div>
          <div id="location" class="cardValue">—</div>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="projects" class="section">
        <div class="sectionHeader">
          <h2>Projects</h2>
          <div class="controls">
            <input id="search" type="search" placeholder="Search repos…" />
            <select id="sort">
              <option value="stars">Sort: Stars</option>
              <option value="updated">Sort: Updated</option>
              <option value="name">Sort: Name</option>
            </select>
          </div>
        </div>

        <div id="status" class="muted">Loading repositories…</div>
        <div id="repoGrid" class="grid"></div>
      </section>

      <section class="section">
        <h2>Contact</h2>
        <p class="muted">Add your email / socials here.</p>
      </section>
    </main>

    <footer class="container footer muted">
      <span id="year"></span> © Ghmash2
    </footer>

    <script src="assets/app.js"></script>
  </body>
</html>
